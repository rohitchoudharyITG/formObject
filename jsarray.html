	<body>
		<section class="section">
			<div class="array-number">
				<p>3 highest number is <span class="thirdhigh"></span>.</p>
				
				<p>3 lowest number is <span class="thirdlow"></span></p>
				<p class="count"></p>
			</div>
		</section>
		<script>
				let arr = [4,4,4,2,2,2,8,4,4,7,7,7,582,753,951,654,0.2,0.5,.5,.6,.2, 0,1,2,4,7,88,99,77,44,55,88,77,99,0,22,.55,66,77,951,753,850];
				//console.log(arr.length);
				//let uniqArry = [...new Set(arr)];
				//index count
				let count = {};
				arr.forEach(item => {
				  count[item] = (count[item] || 0) + 1;
				});
				let result = '';
				for (let element in count) {
					result += `${element} [${count[element]} times]<br>`; 
				}
				document.querySelector(".count").innerHTML = result;
					
				let desendingArr= arr.sort((a, b) => b - a);
				//Highest 3 number
				let large3 = '';
				let largeCount = 0;  
				for (let i = 0; i < desendingArr.length && largeCount < 3; i++) {
				  if (i === 0 || desendingArr[i] !== desendingArr[i - 1]) {
					large3 += desendingArr[i] + ',' ;  
					largeCount++;  
				  }
				}
				//const large3 = desendingArr.slice(0,3);
				document.querySelector(".thirdhigh").innerHTML = large3
				
				//Lowest 3 number
				let low3 = '';
				let lowCount = 0; 
				for (let i = desendingArr.length - 1; i >= 0 && lowCount < 3; i--) {
				  if (i === desendingArr.length - 1 || desendingArr[i] !== desendingArr[i + 1]) {
					low3 += desendingArr[i] + ',';
					lowCount++;
				  }
				}
				//const low3 =  desendingArr.slice(desendingArr.length-3);
				document.querySelector(".thirdlow").innerHTML = low3;
				
		</script>
	</body>
</html>
